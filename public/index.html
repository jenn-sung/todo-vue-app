
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Task App</title>
  <script src="https://unpkg.com/vue/dist/vue.js"></script>
  <script src="https://unpkg.com/vue-router/dist/vue-router.js"></script>
  <script src="https://unpkg.com/axios/dist/axios.js"></script>
  <script src="index.js" defer></script>

  <style type="text/css">
  .strike {
  text-decoration: line-through;
  }
</style>

</head>
<body>
  <div id="vue-app">

    <router-view></router-view>

  </div>
</body>
</html>

<template id="home-page">
  <div class="vue-component">

    <p>Number of tasks not yet completed {{ numberOfIncompleteTasks() }}</p>

    <h1>{{ message }}</h1>

    <div v-for="task in tasks">

      <p v-bind:class="{strike: task.completed}"></p>
      
      <p v-on:click="toggleCompleted(task)">
        {{ task.text }}
        {{ task. completed }}
        <button v-on:click="removeTask(task)">Remove the task</button>
      </p>
    </div> 

  
    <p>Text: <input type="text" v-model="text"></p>
    <p>Completed: <input type="text" v-model="completed"></p>
    <button v-on:click="addTask()">Add a task</button>


    <button v-on:click="removeCompletedTasks()">Remove Completed Tasks!</button>
  
  </div>
</template>
