<template id="home-page">
  <div class="vue-component">
    <p v-on-click="removeTask(task) v-for="task in tasks">
    <li>
      text:{{task.text}}
      completed:{{task.completed}}
    </li>

    <p>id: <input type="text" v-model="taskId"></p>
    <p>Text: <input type="text" v-model="taskText"></p>
    <p>Completed: <input type="text" v-model="taskCompleted"></p>
    <button v-on:click="addTask()">Click here</button>
  
  </div>
</template>
